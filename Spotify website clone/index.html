<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify-logo.png" alt="">Spotify </li>
            <li class="homeTab" >Home</li>
            <li class="aboutTab">About</li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="songList"></div>
        <h1>My songs:</h1>
        <div class="songItemconainer">
            <div class="songItem">
                <img alt="img">
                  <span class="songName">hlo :)</span>
                    <span class="songListplay"> 
                         3:00 <i id="0" class=" songItemplay fa-solid fa-play-circle"></i>
                        </span> 
                </span>
            </div>
            <div class="songItem">
                <img alt="img">
                <span class="songName">hlo :)</span>
                    <span class="songListplay"> 
                         3:00 <i id="1" class=" songItemplay fa-solid fa-play-circle"></i>
                        </span> 
                </span>
            </div>
        </div>
    </div>
    <div class="songBanner"></div>
    

    <div class="bottom">
        <input type="range" name="range" id="progressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontAwesome icons -->
            <i id="backward" class="fa-solid fa-2x fa-step-backward"></i>
            <i class="fa-solid fa-2x fa-play-circle" id="masterPLay"></i>
            <i id="forward" class="fa-solid fa-2x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <a href="https://www.animatedimages.org/cat-music-102.htm"><img id="gif" width="42px" src="https://www.animatedimages.org/data/media/102/animated-music-image-0172.gif"  alt="animated-music-image-0172" /></a>
            <span id="songNametag" > Into your arms</span>
        </div>
    </div>
    


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b92c091716.js" crossorigin="anonymous"></script>
</body>
</html>
